{% extends "base.html" %} {% block style %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{url_for('static', filename='css/userSetting.css')}}"
/>
{% endblock %} {% block content %}
<h2>Change profile image:</h2>
<div class="flex">
  <form id="photoForm">
    <input
      type="file"
      name="photoFile"
      id="phtoFile"
      accept="image/jpeg, image/png"
    />
    <br />
    <button class="uploadBt">Upload photo</button>
  </form>
  <img class="picPlace hide" src="" alt="" />
</div>

<br />
<div>
  <section>
    <label for="changePassword"> Change password: </label>
    <br />
    <br />
    <input type="password" name="changePassword" id="changePassword" />
  </section>
  <br />
  <section>
    <label for="confirmPassword"> Confirm password: </label>
    <br />
    <br />
    <input type="password" name="confirmPassword" id="confirmPassword" />
  </section>
</div>
{% endblock %} {% block script %}
<script src="{{ url_for('static', filename='js/userSetting.js') }}"></script>
{% endblock %}
